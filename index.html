<!DOCTYPE html>
<html
  lang="ko
"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별점주기 with JQuery</title>
    <!--  JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="star-rating">
      <div class="stars">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
      </div>
      <div class="print">별점 주실거죠?</div>
    </div>
    <script>
      $('.stars .fa').click(function () {
        $(this).addClass('active');
        $(this).prevAll().addClass('active');
        $(this).nextAll().removeClass('active');

        var num = $(this).index();
        // $('.print').text(num);
        var starRate = num + 1;
        $('.print').text(starRate);

        if (starRate == 1) {
          $('.print').html('<img src="images/star-lv1.png">' + '별로에요');
        } else if (starRate == 2) {
          $('.print').html('<img src="images/star-lv2.png">' + '보통이에요');
        } else if (starRate == 3) {
          $('.print').html('<img src="images/star-lv3.png">' + '그냥그래요');
        } else if (starRate == 4) {
          $('.print').html('<img src="images/star-lv4.png">' + '맘에들어요');
        } else if (starRate == 5) {
          $('.print').html('<img src="images/star-lv5.png">' + '아주 좋아요');
        }
      });
    </script>
  </body>
</html>
